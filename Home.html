<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Simple List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<style>

    body{
        background-color: rgb(233, 198, 153);
    }
    h1{
        text-align: center;
        color: brown;
        
    }
    div{
        background-color:rgb(233, 198, 153);
    }
    label{
        color: brown;
    }
    th{
        color: brown;
    }



</style>

<body class="container"><br>

    
    <h1>Errand List</h1> <br>

    <img class="card-img-top" src="https://thumbs.dreamstime.com/b/healthy-food-selection-healthy-food-selection-fruits-vegetables-seeds-superfood-cereals-gray-background-121936825.jpg" alt="Food"
    height="325px">
   
    <div class="card border-light border border-5">
    
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="new-item">Item</label>
                        <input type="text" class="form-control" id="new-item">
                    </div>
                </div>
            </div>
                <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="location">Store</label>
                        <input type="text" class="form-control" id="location">
                    </div>
                </div>
              </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="date"> Errand Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                </div>
            </div><br>
            <div>
            <button id="add" class="btn btn-danger">Add</button>
            </div>
        </div>
    </div><br>
    
    <table id="list" class="table table-warning table striped">
        <tr>
            <th>Item</th>
            <th>Store</th>
            <th>Errand Date</th>
            <th>Remove</th>
        </tr>
    </table><br>



    <script src='List.js'></script>

    <script src="node_modules/jquery/dist/jquery.js"></script> 
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
